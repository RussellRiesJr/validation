<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Applicant Form</title>
  <link rel="stylesheet" type="text/css" href="validation.css">
</head>
<body>
  <form action="form.html" method="POST">

    <fieldset>
      <legend>Contact Information</legend>
      <input type="text" id="first-name" placeholder="First Name">
      <input type="text" id="middle-initial" placeholder="Middle Initial">
      <input type="text" id="last-name" placeholder="Last Name">
      <br/>
      <input type="text" id="street-number" placeholder="Street Address">
      <input type="text" id="city" placeholder="City">
      <input type="text" id="state" placeholder="State">
      <input type="text" id="zipcode" placeholder="Zip Code">
      <br/>
      <input type="tel" id="phone-number" placeholder="Phone Number">
      <input type="email" id="email" placeholder="Email Address">
      <input type="url" id="LinkedIn" placeholder="LinkedIn Address">
    </fieldset>

    <fieldset>
      <legend>Employment Information</legend>
      <input type="text" id="occupation" placeholder="Occupation">
      <br/>
      <input type="text" id="employer" placeholder="Current Employer">
      <br/>
      <input type="text" id="em-street-number" placeholder="Employer's Address">
      <input type="text" id="em-city" placeholder="City">
      <input type="text" id="em-state" placeholder="State">
      <input type="text" id="em-zipcode" placeholder="Zip Code">
    </fieldset>

    <br/>

    <fieldset>
      <legend>Loan Type/Amount</legend>
      <input name="loan" list="loan-type" placeholder="        -- Drop Down --  ">
      <datalist id="loan-type">
        <option value="Commercial">
        <option value="Real Estate">
        <option value="Personal">
        <option value="Mortgage">
      </datalist>
      <input type="number" id="loan-amount" placeholder="Requested Amount">
    </fieldset>

    <fieldset>
      <legend>Loan Length</legend>
      <input type="radio" name="length-type" value="5-years"> 5 Years
      <input type="radio" name="length-type" value="15-years"> 15 Years
      <input type="radio" name="length-type" value="30-years"> 30 Years
    </fieldset>

    <fieldset>
      <legend>Please check any special conditions that apply</legend>
      <input type="checkbox" name="down-play" value="down-pay"> I have a down payment
      <input type="checkbox" name="out-state" value="out-state"> Out-of-state resident
      <br/>
      <input type="checkbox" name="co-signed" value="co-signed"> Loan was co-signed
      <input type="checkbox" name="married" value="married"> Married
    </fieldset>

    <br/>

    <fieldset>
      <legend>Comments?</legend>
      <textarea name="comments" rows="7" cols="60" placeholder="Please provide any additional information here"></textarea>
    </fieldset>

    <br/>

    <input type="submit" value="Submit Information"></input>

  </form>
</body>
</html>
